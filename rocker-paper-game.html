<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div>
        <button onclick="
           let computerMove =computerRandomMove();
            playGame('rock')
            ">Rock</button>
        
        <button onclick="
            computerMove =computerRandomMove();
            playGame('paper')
        ">Paper</button>
        
        <button onclick="
            computerMove =computerRandomMove();
            playGame('scissors')
        ">Scissors</button>
        <!-- reset the score to 0 -->
        <button onclick="score.lose=0; score.win=0; score.tie=0; alert('score was reset !!')">Rest Score</button>
    </div>



    <script>
        const score = {
            win:0,
            lose:0,
            tie:0
        }
        // Math.random will give a random num between 0 & 1. if statement is the logic for computer move. return will return the final value 
        function computerRandomMove() {
            let randomNumber = Math.random()
            let computerMove; 
            if(randomNumber>= 0 && randomNumber < 1/3){
                computerMove='rock'
            } else if (randomNumber> 1/3 && randomNumber < 2/3){
                computerMove = 'paper'
            } else{
                computerMove = 'scissors'
            }
            return computerMove
        }

            // playGame func is the logic to compare the computer and player move. 

        function playGame(playerMove){
            const computerMove = computerRandomMove();
            let result;

            if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'it\'s a tie';
                        // score.tie++
                        }else if(computerMove === "paper"){
                        result = 'u lost';
                        // score.lose++;
                        }else{
                        result = 'u won';
                        // score.win++
                        }
            } 
            
            else if(playerMove === 'paper'){
                    if(computerMove === 'rock'){
                        result = 'u won'
                        // score.win++
                        }else if(computerMove === "scissors"){
                        result = 'u lost';
                        // score.lose++;
                        }else{
                        result = 'it\'s a tie';
                        // score.tie++
                        }
            } 
            else{
                    if(computerMove === 'scissors'){
                        result = 'it\'s a tie';
                        // score.tie++
                        }else if(computerMove === "rock"){
                        result = 'u lost';
                        // score.lose++;
                    }else{
                        result = 'u won';
                        // score.win++
                    }
            } 

            //check the result and update the score

            if (result === 'u won') {
                score.win++;
            } else if( result === 'u lost') {
                score.lose++;
            }else{
                score.tie++;
            }

            alert(`u picked ${playerMove} computer picked ${computerMove}. ${result} \n You won : ${score.win}, You lost : ${score.lose}, You tied : ${score.tie} `)
        }
    </script>
</body>
</html>
