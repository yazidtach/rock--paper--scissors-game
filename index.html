<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock | Paper | Scissors</h1>
  <div>
    <button  class="gameButton js-rock-button"><img src="rockpaperscisors/rock-emoji.png" alt="rock"></button>
    <button class="gameButton js-paper-button"><img src="rockpaperscisors/paper-emoji.png" alt=""></button>
    <button class="gameButton js-scissors-button" >
      <img src="rockpaperscisors/scissors-emoji.png" alt="">
    </button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button class="js-rest-score">Reset Score</button>
    <button class="js-autoPlay">Auto Play</button>
    <p class="js-reset-confirm"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
